name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest tests/ -v
        
    - name: Build Docker images
      run: |
        docker build -t faceit-ai-bot-api -f Dockerfile.api .
        docker build -t faceit-ai-bot-web -f Dockerfile.web .
      
    - name: Login to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Push Docker images
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag faceit-ai-bot-api ghcr.io/${{ github.repository }}/api:latest
        docker tag faceit-ai-bot-web ghcr.io/${{ github.repository }}/web:latest
        docker push ghcr.io/${{ github.repository }}/api:latest
        docker push ghcr.io/${{ github.repository }}/web:latest