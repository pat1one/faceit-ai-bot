<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Faceit AI Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0D1117 0%, #1a1f2e 100%);
      color: #C9D1D9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #2E9EF7;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #8B949E;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: #2E9EF7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background: #1e7ed7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 158, 247, 0.3);
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .feature-icon {
      font-size: 24px;
      margin-right: 12px;
    }
  </style>
</head>

</body>
</html>
