[changelog]
header = """
# Changelog\n
Все важные изменения проекта документированы в этом файле.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Новое" },
    { message = "^fix", group = "Исправления" },
    { message = "^docs", group = "Документация" },
    { message = "^perf", group = "Производительность" },
    { message = "^refactor", group = "Рефакторинг" },
    { message = "^style", group = "Стиль" },
    { message = "^test", group = "Тесты" },
    { message = "^chore", group = "Прочее" },
]
