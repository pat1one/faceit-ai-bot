apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-api
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              memory: '1Gi'
              cpu: '500m'
            limits:
              memory: '2Gi'
              cpu: '1000m'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-web
spec:
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              memory: '512Mi'
              cpu: '200m'
            limits:
              memory: '1Gi'
              cpu: '500m'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-celery-worker
spec:
  template:
    spec:
      containers:
        - name: celery-worker
          resources:
            requests:
              memory: '512Mi'
              cpu: '200m'
            limits:
              memory: '1Gi'
              cpu: '500m'

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: faceit-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: '1Gi'
              cpu: '500m'
            limits:
              memory: '2Gi'
              cpu: '1000m'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-redis
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '200m'
