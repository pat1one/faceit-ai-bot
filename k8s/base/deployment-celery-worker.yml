apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-celery-worker
  labels:
    app: faceit-celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faceit-celery-worker
  template:
    metadata:
      labels:
        app: faceit-celery-worker
    spec:
      containers:
        - name: celery-worker
          image: faceit-api:latest
          command:
            [
              'celery',
              '-A',
              'src.server.celery_app',
              'worker',
              '--loglevel=info',
              '--concurrency=4',
              '--queues=demo_analysis,notifications,webhooks',
            ]
          envFrom:
            - configMapRef:
                name: faceit-config
            - secretRef:
                name: faceit-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          volumeMounts:
            - name: temp-storage
              mountPath: /tmp
      volumes:
        - name: temp-storage
          emptyDir: {}
