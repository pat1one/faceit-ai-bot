apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-uploads-nginx
  namespace: faceit-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faceit-uploads-nginx
  template:
    metadata:
      labels:
        app: faceit-uploads-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: tmp-demos
          mountPath: /tmp_demos
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: faceit-uploads-nginx-config
          items:
          - key: default.conf
            path: default.conf
      - name: tmp-demos
        hostPath:
          path: /tmp_demos
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: faceit-uploads-nginx
  namespace: faceit-prod
spec:
  selector:
    app: faceit-uploads-nginx
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
