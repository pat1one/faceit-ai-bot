apiVersion: apps/v1
kind: Deployment
metadata:
  name: faceit-api
  namespace: faceit-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faceit-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: faceit-api
    spec:
      containers:
      - name: api
        image: registry.pattmsc.online/faceit-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: faceit-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          value: "postgresql://faceit:$(DB_PASSWORD)@postgres:5432/faceit"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: faceit-secrets
              key: SECRET_KEY
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: faceit-secrets
              key: GROQ_API_KEY
        - name: FACEIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: faceit-secrets
              key: FACEIT_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: faceit-api
  namespace: faceit-prod
spec:
  selector:
    app: faceit-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
