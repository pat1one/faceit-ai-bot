apiVersion: v1
kind: ConfigMap
metadata:
  name: faceit-uploads-nginx-config
  namespace: faceit-prod
data:
  default.conf: |
    server {
      listen 8080;
      server_name _;

      client_max_body_size 0;

      location /health {
        return 200 "ok";
        add_header Content-Type text/plain;
      }

      location /demos/ {
        alias /tmp_demos/;
        autoindex off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
      }

      location / {
        return 404;
      }
    }
